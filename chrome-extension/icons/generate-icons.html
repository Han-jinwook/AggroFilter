<!DOCTYPE html>
<html>
<head><title>아이콘 생성기</title></head>
<body>
<p>이 파일을 브라우저에서 열면 아이콘 PNG를 다운로드할 수 있습니다.</p>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  const r = s * 0.15;

  // 배경 원
  ctx.fillStyle = '#eff6ff';
  ctx.beginPath();
  ctx.arc(s/2, s/2, s/2, 0, Math.PI*2);
  ctx.fill();

  // 신호등 몸체
  const bw = s * 0.35, bh = s * 0.7;
  const bx = (s - bw) / 2, by = (s - bh) / 2;
  ctx.fillStyle = '#1e293b';
  ctx.beginPath();
  ctx.roundRect(bx, by, bw, bh, s * 0.08);
  ctx.fill();

  // 빨강
  const lr = s * 0.1;
  ctx.fillStyle = '#ef4444';
  ctx.beginPath();
  ctx.arc(s/2, by + bh * 0.22, lr, 0, Math.PI*2);
  ctx.fill();

  // 노랑
  ctx.fillStyle = '#eab308';
  ctx.beginPath();
  ctx.arc(s/2, by + bh * 0.5, lr, 0, Math.PI*2);
  ctx.fill();

  // 파랑
  ctx.fillStyle = '#3b82f6';
  ctx.beginPath();
  ctx.arc(s/2, by + bh * 0.78, lr, 0, Math.PI*2);
  ctx.fill();
}

[16, 48, 128].forEach(size => {
  const canvas = document.getElementById('c' + size);
  drawIcon(canvas);
  const link = document.createElement('a');
  link.download = `icon${size}.png`;
  link.href = canvas.toDataURL('image/png');
  link.textContent = `icon${size}.png 다운로드`;
  link.style.display = 'block';
  link.style.margin = '8px';
  document.body.appendChild(link);
});
</script>
</body>
</html>
